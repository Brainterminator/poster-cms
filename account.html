<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <iframe src="header.html"></iframe>
    <main>
        <h1>User Information</h1>
        <form action method="POST">
            <div>
                <label>First Name:</label>
                <input type="text" value="John" required="true">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" value="Doe" required="true">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" placeholder="johndoe@example.mail">
            </div>
            <div>
                <label>Socials:</label>
                <input type="url" placeholder="instagram.com/johndoe">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>
</body>
</html>
