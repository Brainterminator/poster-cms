<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Account</title>
</head>
<body>
    <header>
        <h1>Poster CMS</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="account.html">Account</a>
          <a href="signin.html">Login / Register</a>
        </nav>
    </header>
    <main>
        <h1>User Information</h1>
        <form action="index.html" method="POST">
            <div>
                <label>First Name:</label>
                <input type="text" value="John" required="true">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" value="Doe" required="true">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" placeholder="johndoe@example.mail">
            </div>
            <div>
                <label>Socials:</label>
                <input type="url" placeholder="instagram.com/johndoe">
            </div>
            <div>
                <input type="submit" class="buttons">
            </div>
        </form>
    </main>
</body>
</html>
